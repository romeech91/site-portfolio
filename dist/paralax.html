<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8"><meta content="ie=edge" http-equiv="x-ua-compatible"><meta content="width=device-width, initial-scale=1" name="viewport"><title>Portfolio | </title><link rel="stylesheet" href="main.min.css"><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script><link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/general-office/91/General_Office_23-512.png"></head><body><div class="wrapper"><div class="maincontent"><div class="paralax"><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-1.png" alt=""></div><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-2.png" alt=""></div><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-3.png" alt=""></div><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-4.png" alt=""></div><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-5.png" alt=""></div><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-6.png" alt=""></div><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-7.png" alt=""></div><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-8.png" alt=""></div><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-9.png" alt=""></div><div class="paralax__layer"><img class="parallax__image" src="./assets/images/parallax/layer-10.png" alt=""></div></div></div></div><footer class="footer"><div class="footer__row"><div class="footer__col"><nav class="menu"><ul class="menu__list"><li class="menu__item"><a class="menu__link" href="works.html">Мои работы</a></li><li class="menu__item"><a class="menu__link" href="about.html">Обо мне</a></li><li class="menu__item"><a class="menu__link" href="blog.html">Блог</a></li><li class="menu__item"><a class="menu__link" href="index.html">Авторизация</a></li></ul></nav></div><div class="footer__col footer__col_justify_end"><ul class="socials__list"><li class="socials__item-around"><a class="socials__item-link" href="item[1]"><svg class="socials__icon-footer"><use xlink:href="assets/images/icons/sprite.svg#vk_round"></use></svg></a></li><li class="socials__item-around"><a class="socials__item-link" href="item[1]"><svg class="socials__icon-footer"><use xlink:href="assets/images/icons/sprite.svg#github_round"></use></svg></a></li><li class="socials__item-around"><a class="socials__item-link" href="item[1]"><svg class="socials__icon-footer"><use xlink:href="assets/images/icons/sprite.svg#in_round"></use></svg></a></li></ul></div></div><div class="footer__row"><div class="footer__col"><div class="footer__text"><p>Я веб-разработчик из Санкт-Петерубрга, и этот сайт я сделал в рамках обучения в Школе онлайн образования LoftSchool. </p></div></div><div class="footer__col footer__col_justify_end"><small>© Роман Казаков | создано с любовью в LoftSchool | 2018</small></div></div></footer><script type="text/x-template" id="skills-list"><ul class="skill-list"><li class="skill-list__item skills-row" v-for="skill in skills"><skills-row :skill="skill"></skills-row></li></ul></script><script type="text/x-template" id="skills-row"><div class="skills-row__title">{{skill.skillsGroup}}<ul class="skill-row__list"><li class="skill-row__item" v-for="(skillPercents, skillName) in skill.skills"><skill :skillName="skillName" :skillPercents="skillPercents"></skill></li></ul></div></script><script type="text/x-template" id="skill"><figure class="skill"><svg class="skill__figure" viewbox="0 0 100 100" preserveAspectRatio="none"><circle class="skill__circle skill__circle_inder" cx="50" cy="50" r="40"></circle><circle class="skill__circle skill__circle_above" cx="50" cy="50" r="40" ref="color-circle"></circle></svg><div class="skill__title">{{skillName}}</div></figure></script><script type="text/x-template" id="slider"><div class="slider"><info :work="currentWork"></info><display :work="currentWork"></display><buttons :works="works" :currentIndex="currentIndex" @slide="handleSlide"></buttons></div></script><script type="text/x-template" id="slider-info"><div class="slider__info-container"><div class="slider__info"><div class="slider__info-title"><div class="block-subtitle subtitle-works">{{work.title}}</div></div><transition-group appear :css="false" @before-enter="callback('before-enter')" @after-enter="callback('after-enter')" @enter="enterHandler"><div class="slider__info-skills" :key="work.skills">{{work.skills}}</div></transition-group><div class="slider__info-button"><a class="button" :href="work.link" target="_blank">Посмотреть сайт<svg class="link-pic"><use xlink:href="assets/images/icons/sprite.svg#link"></use></svg></a></div></div></div></script><script type="text/x-template" id="slider-display"><div class="slider__display"><img class="slider__big-pic" :src="work.photo" alt=""></div></script><script type="text/x-template" id="slider-buttons"><div class="slider__buttons"><div class="slider__button" @click="slide('prev')"><transition-group class="slider__button-img-container" name="slide-down" tag="div"><div class="slider__button-img-wrap" :key="getReqImage('prev').photo"><img class="slider__button-pic" :src="getReqImage('prev').photo" alt=""></div></transition-group></div><div class="slider__button slider__button--next" @click="slide('next')"><transition-group class="slider__button-img-container" name="slide-up" tag="div"><div class="slider__button-img-wrap" :key="getReqImage('next').photo"><img class="slider__button-pic" :src="getReqImage('next').photo" alt=""></div></transition-group></div></div></script><script src="bootloader.bundle.js"></script><script src="vendor.bundle.js"></script><script src="works.bundle.js"></script></body></html>
